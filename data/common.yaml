---

partekflow::config_catalina_tmpdir: '/opt/partek_flow/temp'
partekflow::config_file: '/etc/partekflow.conf'
partekflow::config_installdir: '/opt/partek_flow'
partekflow::config_template: 'partekflow/partekflow.conf.erb'
partekflow::package_ensure: 'present'
partekflow::package_name: 'partekflow'
partekflow::service_enable: true
partekflow::service_ensure: 'running'
partekflow::service_name: 'partekflowd'
partekflow::user_comment: 'Partek Flow daemon'
partekflow::user_ensure: 'present'
partekflow::user_gid: 495
partekflow::user_groupname: 'flowuser'
partekflow::user_groupname_gid: 494
partekflow::user_home: '/home/flow'
partekflow::user_managehome: true
partekflow::user_name: 'flow'
partekflow::user_shell: '/bin/sh'
partekflow::user_uid: 495
